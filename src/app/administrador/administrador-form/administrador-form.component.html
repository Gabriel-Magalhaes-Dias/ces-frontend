<h1>{{ editarAdministrador ? 'Editar Administrador' : 'Cadastrar Administrador' }}</h1>
<br>
<form [formGroup]="administradorForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
        </mat-form-field>
        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)">
          <div class="error" *ngIf="nome.errors.hasnumbers">
            O nome não deve conter números.
          </div>
        </div>
        <br>
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <div *ngIf="username.invalid && (username.dirty || username.touched)">
          <div class="error" *ngIf="username.errors.whitespace">
            O login não deve conter espaços.
          </div>
          <div class="error" *ngIf="username.errors.minlength">
            Login deve conter ao menos 4 caracteres.
          </div>
        </div>
      </div>

      <div class="col">
        <div [hidden]="editarAdministrador">
          <mat-form-field> 
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
        <br>
        <mat-checkbox formControlName="enabled">Ativo</mat-checkbox>
      </div>
    </div>
  </mat-card>

  <div class="actions">
    <button mat-raised-button color="warn" [routerLink]="['/administradores']">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!administradorForm.valid&&!editarAdministrador">{{ editarAdministrador ? 'Editar' : 'Criar' }}</button>
  </div>
</form>
