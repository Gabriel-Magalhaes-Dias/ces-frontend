<div class="title">
  <h1>{{id?'Editar Requisito' : 'Cadastrar Requisito'}}</h1>
</div>
<br>
<mat-card>

  <div class="col">
    <form [formGroup]="requisitoForm">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Tipo de Descrição</mat-label>
        <mat-select [(value)]="tipoDescricao">
          <mat-option value="user_story">User Story</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <br>
      <h3>Observações</h3>
      <mat-form-field>
        <mat-label>Observação</mat-label>
        <input matInput formControlName="observacoes">
      </mat-form-field>
    </form>
  </div>



  <div class="col">
    <form [formGroup]="userStoryForm">
      <h2>User Story</h2>

      Tema
      <mat-form-field class="input-user-story">
        <mat-label>Tema</mat-label>
        <mat-select formControlName="tema">
          <mat-option value="Tema 1">Tema 1</mat-option>
          <mat-option value="Tema 2">Tema 2</mat-option>
          <mat-option value="Tema 3">Tema 3</mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      Como
      <mat-form-field class="input-user-story">
        <mat-label>Ator</mat-label>
        <mat-select formControlName="comoUm">
          <mat-option value="Ator 1">Ator 1</mat-option>
          <mat-option value="Ator 2">Ator 2</mat-option>
          <mat-option value="Ator 3">Ator 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input-user-story">
        <mat-label>Ação</mat-label>
        <mat-select [(value)]="acaoOption">
          <mat-option value="eu quero ">eu quero</mat-option>
          <mat-option value="preciso de ">preciso de</mat-option>
          <mat-option value="gostaria de ">gostaria de</mat-option>
          <mat-option value="devo ">devo</mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <mat-form-field>
        <mat-label>Descrição da ação</mat-label>
        <input matInput formControlName="acao">
      </mat-form-field>
      <br>
      Para que seja possível
      <br>
      <mat-form-field>
        <mat-label>Descrição da funcionalidade</mat-label>
        <input matInput formControlName="paraQueSejaPossivel">
      </mat-form-field>
    </form>
  </div>

</mat-card>

<div class="actions">
  <button mat-raised-button color="warn" [routerLink]="['/backlog']">Cancelar</button>
  <button mat-raised-button color="primary" (click)="cadastrar()"
    [disabled]="!requisitoForm.valid||!userStoryForm.valid">{{id? 'Editar' : 'Criar'}}</button>
</div>
