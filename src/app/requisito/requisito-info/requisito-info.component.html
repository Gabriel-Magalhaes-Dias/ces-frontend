<h1>Requisito {{this.id}}</h1>

<div class="actions">
  <button mat-raised-button color="warn" class="voltar" [routerLink]="['/backlog/'+this.idProjeto]">Voltar</button>
  <button mat-raised-button class="voltar" (click)="estimarRequisito()">Estimar</button>
  <button mat-raised-button color="basic" class="voltar" (click)="historicoRequisito()">Histórico de Versões</button>
</div>


<mat-card>

  <div class="col">
    Nome
    <br>
    <mat-form-field>
      <input disabled matInput [(value)]="requisito.nome">
    </mat-form-field>
    <br>
    Forma de Descrição
    <br>
    <mat-form-field>
      <input disabled matInput [(value)]="tipoDescricao">
    </mat-form-field>
    <br>
    <br>
    <h3>Observações</h3>
    <mat-form-field>
      <!-- <mat-label>Observação do caso de requisito {{this.id}}</mat-label> -->
      <input disabled matInput [(value)]="requisito.observacoes">
    </mat-form-field>
  </div>

  <div class="col">
    <h2>User Story</h2>

    Tema
    <mat-form-field class="input-user-story">
      <input disabled matInput [(value)]="userStory.tema">
    </mat-form-field>
    <br>
    Como
    <mat-form-field class="input-user-story">
      <!-- <mat-label>Ator desse User Story</mat-label> -->
      <input disabled matInput [(value)]="userStory.comoUm">
    </mat-form-field>

    <br>

    <mat-form-field>
      <!-- <mat-label>Descrição da ação</mat-label> -->
      <input disabled matInput [(value)]="userStory.acao">
    </mat-form-field>
    <br>
    Para que seja possível
    <br>
    <mat-form-field>
      <!-- <mat-label>Descrição da funcionalidade</mat-label> -->
      <input disabled matInput [(value)]="userStory.paraQueSejaPossivel">
    </mat-form-field>
  </div>

</mat-card>

<div class="actions">
  <button mat-raised-button color="warn" (click)="editarRequisito()">Editar</button>
  <button mat-raised-button color="primary" (click)="excluirRequisito()">Excluir</button>
</div>
