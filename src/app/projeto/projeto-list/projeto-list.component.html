<h1 class="mat-headline">Projetos</h1>

<div class="buttons">
  <button mat-raised-button color="primary" [routerLink]="['/projetos/novo']">Novo Projeto</button>
</div>

<mat-card (click)="openBacklog(projeto.id)" *ngFor="let projeto of projetos">
  <mat-card-header>
    <mat-card-title>
      {{ projeto.nome }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-left: 15px" class="card">
    <div class="col">
      <p>
        Data Início: {{ projeto.dataInicio | date:'d/M/yy'}}
      </p>
    </div>
    <div class="col">
      <p>
        Data Entrega: {{ projeto.dataFim | date:'d/M/yy'}}
      </p>
    </div>
    <div class="col">
      <p>
        Número de Sprints:
      </p>
    </div>
    <div class="col">
      <p>
        Número de Requisitos:
      </p>
    </div>
    <div class="action">
      <button mat-icon-button (click)="openProjetoDetails(projeto.id)">
        <mat-icon>info</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
