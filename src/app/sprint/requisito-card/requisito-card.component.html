<mat-card *ngIf="requisito" style="margin-bottom: 10px;">
  <mat-card-header>
    <mat-card-title>{{ requisito.nome }}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-left: 15px;" class="card">
    <div class="col">
      <p>Prioridade: {{ requisito.prioridade }}</p>
    </div>
    <div class="col">
      <p>Idade: {{ requisito.idade }}</p>
    </div>
    <div class="col">
      <p>
        Estimativa: 0
      </p>
    </div>
    <div class="col">
      <p>
        Autor: -
      </p>
    </div>
    <div class="col">
      <p>Data Entrega: {{ requisito.dataEntrega | date: "dd/MM/yyyy" }}</p>
    </div>
    <div class="action" *ngIf="checkbox">
      <mat-checkbox
        #check
        [value]="requisito"
        [checked]='selecionado'
        (change)="onCheck(requisito, check.checked)"
      ></mat-checkbox>
    </div>
  </mat-card-content>
</mat-card>
