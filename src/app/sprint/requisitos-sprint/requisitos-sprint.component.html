  <div *ngFor="let requisito of requisitos">
    <app-requisito-card
      [requisito]="requisito"
      [checkbox]="checkbox"
      [selecionado]="selecionado(requisito)"
      (selecionar)="selecionarRequisito($event)"
      (desselecionar)="desselecionarRequisito($event)"
    ></app-requisito-card>
  </div>
