<mat-sidenav-container class="container">
  <mat-sidenav
    *ngIf="isLoggedIn"
    #drawer
    class="sidenav"
    fixedInViewport
    fixedTopGap="64"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <h3 mat-subheader>Membro da Equipe</h3>
      <a mat-list-item [routerLink]="['/projetos']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          developer_board
        </mat-icon>
        <p mat-line>Projetos</p>
      </a>
      <a mat-list-item [routerLink]="['/backlog']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          table_chart
        </mat-icon>
        <p mat-line>Backlog</p>
      </a>
      <a mat-list-item [routerLink]="['/sprints']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          rotate_right
        </mat-icon>
        <p mat-line>Sprints</p>
      </a>
      <a
        mat-list-item
        [routerLink]="['/fluxo-trabalho']"
        routerLinkActive="active"
      >
        <mat-icon mat-list-icon>
          analytics
        </mat-icon>
        <p mat-line>Fluxo de Trabalho</p>
      </a>

      <h3 mat-subheader>Administrador</h3>
      <a
        mat-list-item
        [routerLink]="['/administradores']"
        routerLinkActive="active"
      >
        <mat-icon mat-list-icon>
          supervisor_account
        </mat-icon>
        <p mat-line>Administradores</p>
      </a>
      <a mat-list-item [routerLink]="['/usuarios']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          people
        </mat-icon>
        <p mat-line>Usu√°rios</p>
      </a>

      <h3 mat-subheader>Cliente</h3>
      <a
        mat-list-item
        [routerLink]="['/backlog/cliente']"
        routerLinkActive="active"
      >
        <mat-icon mat-list-icon>
          table_chart
        </mat-icon>
        <p mat-line>Visualizar Backlog</p>
      </a>

      <!--
                <a id="push-bottom" mat-list-item>
                  <mat-icon mat-list-icon>
                    bug_report
                  </mat-icon>
                  <p mat-line> Reportar Problema </p>
                </a>
                -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
