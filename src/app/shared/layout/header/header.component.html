<mat-toolbar class="mat-elevation-z4" color="primary">

  <div *ngIf="isLoggedIn; else elseBlock" class="header">
    <button type="button" aria-label="Toggle sidenav" 
      mat-icon-button (click)="onToggleDrawer($event)">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span class="title-group">
      <a [routerLink]="['/']">
        <i class="material-icons">home</i>
        Home
      </a>
    </span>

    <span class="fill-remaining-space"></span>
    <mat-icon (click)="visualizarNotificacoes()" id="notifications"
      *ngIf="solicitacoes.length != 0" 
      matBadge="{{ solicitacoes.length }}"
      matBadgeColor="warn">
      notifications
    </mat-icon>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span>
        {{ user?.username }}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item [routerLink]="['/usuarios/perfil/', user.id]">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </a>
      <a mat-menu-item [routerLink]="['/usuarios/perfil/', user.id, 'senha']">
        <mat-icon>vpn_key</mat-icon>
        <span>Alterar senha</span>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </div>

  <ng-template #elseBlock>
    <span class="title-group">
      <a>
        GREC
      </a>
    </span>
  </ng-template>

</mat-toolbar>
